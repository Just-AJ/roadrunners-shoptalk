<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Around the world</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;"/>
        <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous" ></script> 
     </head>
<body>
    <div class="header unselectable header-animated">
        <div class="header-brand">
           <div class="nav-item no-hover">
              <h5 class="title"><a href="/">Around The World</a></h5>
           </div>
           <div class="nav-item nav-btn" id="header-btn"> <span></span> <span></span> <span></span> </div>
        </div>
        <div class="header-nav" id="header-menu">
           <div class="nav-left">
              <div class="nav-item text-center"> <a href="#"> <span class="icon"> <i class="none" aria-hidden="true"> <img src="./img/globe.png"> </i> </span> </a> </div>
           </div>
           <div class="nav-right">
              <div class="nav-item has-sub toggle-hover" id="dropdown">
               <div class="avatar"><img src="https://mymodernmet.com/wp/wp-content/uploads/2017/06/david-sculpture-4.jpg" alt="avatar"></div>
                 <a class="nav-dropdown-link"> {{ name }} </a> 
                 <ul class="dropdown-menu dropdown-animated" role="menu">
                  <!--{{!-- User Dashboard will be here  as Settings --}}-->
                    <li role="menu-item"><a href="#">Help</a></li>
                    <!--{{!-- Create Login here --}}-->
                    <li role="menu-item"><a href="/login" id="logout">Logout</a></li>
                 </ul>
              </div>
           </div>
        </div>
     </div>
    <!-- Name -->
<div class="row level">
    <div class="col-xs-3 level-item">
        <p class="m-0">Name:</p>
    </div>
    <div class="col-xs-9 level-item"><input type="name" value="{{ name }}"></div>
</div>
<!-- Email -->
<div class="row level">
    <div class="col-xs-3 level-item">
        <p class="m-0">Email:</p>
    </div>
    <div class="col-xs-9 level-item"><input type="email" value="{{ email }}"></div>
</div>
<!-- Tel -->
<div class="row level">
    <div class="col-xs-3 level-item">
        <p class="m-0">Telephone:</p>
    </div>
    <div class="col-xs-9 level-item"><input type="tel" value="1-(800)-777-7777"></div>
</div>
<!-- Password -->
<div class="row level">
    <div class="col-xs-3 level-item">
        <p class="m-0">Password:</p>
    </div>
    <div class="col-xs-9 level-item"><input type="password" value="password"></div>
</div>
<!-- File -->
<div class="row level">
    <div class="col-xs-3 level-item">
        <p class="m-0">Choose your profile picture: </p>
    </div>
    <div class="col-xs-9 level-item"><input type="file"></div>
</div>
<!-- Select -->
